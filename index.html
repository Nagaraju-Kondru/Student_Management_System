<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.Tech Student Management System</title>
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-5">
  <div class="card p-4">
    <div class="card-header text-center bg-primary text-white rounded-top-3">
      <h2>B.Tech Student Management System</h2>
      <p>Demo without Firebase</p>
    </div>
    <div class="card-body">

      <!-- Navigation -->
      <ul class="nav nav-pills nav-fill mb-4" id="pills-tab">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#register">Register Student</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#marks">Enter Marks</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#report">View Report</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="register"></div>
        <div class="tab-pane fade" id="marks"></div>
        <div class="tab-pane fade" id="report"></div>
      </div>

    </div>
  </div>
</div>

<!-- JS -->
<script src="register.js"></script>
<script src="marks.js"></script>
<script src="report.js"></script>
</body>
</html>
